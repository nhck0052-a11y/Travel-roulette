<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지 랜덤 뽑기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>여행지 랜덤 뽑기!</h1>
        <p>어디로 떠나볼까요?</p>
        <p class="small-note">오늘 당신의 운명은 20가지 멋진 나라 중 하나로 결정됩니다!</p>
        <button id="draw-button">지금 바로 확인!</button>
        <div id="result"></div>

        <div class="partnership-inquiry-widget">
            <button id="toggle-inquiry-form" class="inquiry-button">제휴 문의</button>
            <div id="inquiry-form-content" class="hidden">
                <h2>제휴 문의</h2>
                <form action="https://formspree.io/f/xbdajoag" method="POST">
                    <label for="email">
                        이메일:
                        <input type="email" name="email" id="email" required>
                    </label>
                    <label for="message">
                        메시지:
                        <textarea name="message" id="message" required></textarea>
                    </label>
                    <button type="submit">보내기</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
