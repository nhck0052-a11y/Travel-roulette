<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app_title">여행지 랜덤 뽑기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <select id="language-switcher">
                <option value="ko">한국어</option>
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="zh">中文</option>
            </select>
        </div>
        <h1 data-i18n="main_heading">여행지 랜덤 뽑기!</h1>
        <p data-i18n="sub_heading">어디로 떠나볼까요?</p>
        <p class="small-note" data-i18n="small_note">오늘 당신의 운명은 20가지 멋진 나라 중 하나로 결정됩니다!</p>
        <button id="draw-button" data-i18n="draw_button">지금 바로 확인!</button>
        <div id="result"></div>

        <div class="partnership-inquiry-widget">
            <button id="toggle-inquiry-form" class="inquiry-button" data-i18n="partnership_inquiry">제휴 문의</button>
            <div id="inquiry-form-content" class="hidden">
                <h2 data-i18n="partnership_inquiry_heading">제휴 문의</h2>
                <form action="https://formspree.io/f/xbdajoag" method="POST">
                    <label for="email" data-i18n="email_label">
                        이메일:
                        <input type="email" name="email" id="email" required>
                    </label>
                    <label for="message" data-i18n="message_label">
                        메시지:
                        <textarea name="message" id="message" required></textarea>
                    </label>
                    <button type="submit" data-i18n="send_button">보내기</button>
                </form>
            </div>
        </div>
    </div>
    <script src="translations.js"></script>
    <script src="main.js"></script>
</body>
</html>
